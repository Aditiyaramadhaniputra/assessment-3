<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Personal Web - Contact</title>
    </head>
    <body>
        <nav class="navbar">
            <img
                src="./assets/images/logo.png"
                alt="my-logo"
                class="navbar-logo"
            />

            <ul class="navbar-list">
                <li class="navbar-link">
                    <a href="index.html">Home</a>
                </li>
                <li class="navbar-link">
                    <a href="contactForm.html">My Project</a>
                </li>
            </ul>
            <a href="https://t.me/aditiyaramadhanip" class="navbar-button-link">
                <button class="navbar-button">Contact Me</button>
            </a>
        </nav>

        <div class="form-box">
            <form class="form">
                <h1 class="heading-2">Get in touch</h1>
                <div class="form-input">
                    <label for="name" class="form-label">Name</label>
                    <input
                        type="text"
                        class="form-inputed form-inputed-name"
                        name="name"
                    />
                </div>

                <div class="form-input">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-inputed form-inputed-email"
                        name="email"
                    />
                </div>

                <div class="form-input">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input
                        type="text"
                        class="form-inputed form-inputed-phone"
                        name="phone"
                    />
                </div>

                <div class="form-input">
                    <label for="subject" class="form-label">Subject </label>
                    <select class="form-inputed form-inputed-subject">
                        <option hidden></option>
                        <option value="Talk">Talk</option>
                        <option value="Lets Collaboration">
                            Lets Collaboration
                        </option>
                        <option value="Create Project">Create Project</option>
                    </select>
                </div>

                <div class="form-input">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea
                        class="form-inputed form-inputed-message"
                        name="message"
                    ></textarea>
                </div>

                <a class="form-link" onclick="clicked()">Submit</a>
            </form>
        </div>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
